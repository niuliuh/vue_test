<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>小黑记事本</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
  <!-- 主体区域 -->
  <section id="todoapp">
    <!-- 输入框 -->
    <header class="header">
      <h1>记事本</h1>
      <input autofocus="autofocus" autocomplete="off" placeholder="请输入任务" v-model="values" @keyup.enter="add"
        class="new-todo" />
    </header>
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item ,index) in lists">
          <div class="view">
            <span class="index">{{item}}</span>
            <label></label>
            <button class="destroy" @click="deletes(index)"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer" v-show="lists.length != 0">
      <span class="todo-count">
        <strong>{{lists.length}}</strong> items left
      </span>
      <button class="clear-completed" @click="clears">
        Clear
      </button>
    </footer>
  </section>
  <!-- 底部 -->
  <footer class="info">
  </footer>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el:'#todoapp',
      data:{
        lists:['定个小目标','一年赚一个亿'],
        values:'发财'
      },
      methods:{
        add:function(){
          this.lists.push(this.values);
        },
        deletes:function(index){
          this.lists.splice(index,1);
        },
        clears:function(){
          this.lists = [];
        }
      }
    })
  </script>
</body>

</html>
